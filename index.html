<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicon -->

      rel="icon"
      type="image/x-icon"
      href="https://res.cloudinary.com/ddqtzq55a/image/upload/v1738248462/My%20Brand/Preview_jomntt.jpg"
    />

    <!-- Resource Hints -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Герой та інші зображення з Cloudinary -->
    <link rel="preconnect" href="https://res.cloudinary.com" crossorigin />

    <!-- Google Fonts: один запит, без дублювань.
         Прелоадимо як style і після завантаження міняємо на stylesheet,
         щоб не блокувати рендер. Є фолбек для no-JS. -->
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=IBM+Plex+Serif:ital,wght@0,100..700;1,100..700&display=swap"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=IBM+Plex+Serif:ital,wght@0,100..700;1,100..700&display=swap"
      />
    </noscript>

    <!-- (Необов'язково) Прелоад LCP-зображення героя.
         Якщо у тебе є responsive-версії — додай imagesrcset/imagesizes. -->
